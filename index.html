<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Napiwków</title>
    <meta name="description"
        content="Strona zawierający prosty kalkulator, który ma na celu obliczyć wartośc napiwku biorąc pod uwagę ilość osób, z którymi siedzimy przy stole">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>

    <nav class="logo">
        <h1>Kalkulator<br>napiwków</h1>
    </nav>
    <main class="card">
        <div class="container">

            <div class="row">
                <div class="col-12 col-lg-6">
                    <section class="bill">
                        <h2>Rachunek</h2>
                        <input type="number" id="bill-input" placeholder="0">
                    </section>

                    <section class="number-of-people">
                        <h2>Liczba osób <span id="error">Nie może być zero</span></h2>
                        <input type="number" id="number-of-people-input" placeholder="0">
                    </section>

                    <section class="select-tip">
                        <h2>Wybierz % napiwku</h2>
                        <div class="tip-grid">
                            <div class="grid1 grid-hover grid-active">5%</div>
                            <div class="grid2 grid-hover grid-active">10%</div>
                            <div class="grid3 grid-hover grid-active">15%</div>
                            <div class="grid4 grid-hover grid-active">25%</div>
                            <div class="grid5 grid-hover grid-active">50%</div>
                            <div class="grid6 grid-hover grid-active"><input type="number" id="custom-tip"
                                    placeholder="...%"></input></div>
                        </div>
                    </section>
                </div>
                <div class="col-12 col-lg-6">
                    <section class="tip-calculator">
                        <div class="tip-amount">
                            <div>
                                <span class="white-text">Kwota napiwku</span>
                                <br>
                                <span class="grey-text">/ osoba</span>
                            </div>
                            <div id="tip-amount">
                                0.00 PLN
                            </div>
                        </div>

                        <br>

                        <div class="total">
                            <div>
                                <span class="white-text">Razem</span>
                                <br>
                                <span class="grey-text">/ osoba</span>
                            </div>
                            <div id="total">
                                0.00 PLN
                            </div>
                        </div>

                        <br>
                        <button id="reset">Reset</button>
                    </section>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>Przygotował Michał Chmiel</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
    </div>
</body>

</html>
